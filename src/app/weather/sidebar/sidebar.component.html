<h3>Saved Profiles</h3>

<button (click)="onSaveNewProfile()">
    Save List to Profile
</button>

<article
class="profile"
*ngFor="let profile of profiles"
(click)="onLoadProfile(profile)"
>

<h4>{{profile.profileName}}</h4>
<p>Cities: {{profile.cities}}</p>
<span class="delete" (click)="onDeleteProfile($event, profile)">
    X
</span>
</article>
