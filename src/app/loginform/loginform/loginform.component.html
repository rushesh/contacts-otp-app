<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
            <hr>
            <h3>Login</h3>
            <hr>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data" ngModelGroup="userdata">
                    <div class ="form-group">
                        <label for="email">Email</label>
                        <input
                        type="email"
                        id="email"
                        class="form-control"
                        ngModel
                        required
                        name="email"
                        #email="ngModel"
                        pattern="[a-zA-Z0-9!#$%&'*+/=?^_‘{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_‘{|}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])"
                        email>
                    </div>
                    <div 
                    *ngIf="!email.valid && email.touched"
                     class="alert alert-danger alert-dismissible fade show" 
                     role="alert">
                     <div *ngIf="email.errors.required">
                        Email is required.
                      </div>
                      
                      <div *ngIf="email.invalid && !email.errors.required">
                        Please enter a valid Email.
                      </div>
                      </div>
                    
                    
                      <div class ="form-group">
                        <label for="password">Password</label>
                        <input
                        type="password"
                        id="password"
                        minlength="7"
                        class="form-control"
                        ngModel
                        required
                        #password="ngModel"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"
                        name="password">
                    </div>

                    <div 
                    *ngIf="!password.valid && password.touched"
                     class="alert alert-danger alert-dismissible fade show" 
                     role="alert">
                     <div *ngIf="password.errors.required">
                        Password is required.
                      </div>
                      
                      <div *ngIf="password.errors.minlength">
                        Password should be minimum of 7 characters.
                      </div>
                     
                      <div *ngIf="password.errors.pattern">
                        Password must contain at least one number and one uppercase and lowercase letter, and at least 7 or more characters
                      </div>
                      </div>
                </div>
                <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid"
                >Submit</button>
            </form>
        </div>
    </div>
    </div>
