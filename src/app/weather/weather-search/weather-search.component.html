<div class="weather-search">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <label for="city">City Name</label>
        <input
      type="text"
      id="city"
      [ngModel]=""
      required
      name="city"
      #city="ngModel"
      #cityinput
      (input)="onSearchLocation(cityinput.value)"
    />
    <p
      *ngIf="!city.valid && city.touched"
      class="alert alert-danger alert-dismissible fade show align-content-between"
      role="alert"
    >
      <span class="city.errors.required">City Name is required.</span>
  </p>
  <br>
    <button [disabled]="!f.valid && !data.location" class="btn btn-danger">
      Add City
    </button>
  </form>
  <div>
      <span class="info" *ngIf="data.location">     City Found :   </span>
      {{ data.location }}
  </div>
</div>
